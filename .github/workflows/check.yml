name: Run Checks

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install deps
        run: npm install

      - name: Run build
        run: npm run build

      - name: Run lint
        run: npm run lint
